<!DOCTYPE html>
<html>
<body>
    <h2>getFullYear</h2>
<p id="demo1"></p>
<h2>getMonth</h2>
<p id="demo2"></p>
<h2>getDate</h2>
<p id="demo3"></p>
<h2>getHours</h2>
<p id="demo4"></p>
<h2>getMinutes</h2>
<p id="demo5"></p>
<h2>getSeconds</h2>
<p id="demo6"></p>
<h2>getMilliseconds</h2>
<p id="demo7"></p>
<h2>getTime</h2>
<p id="demo8"></p>
<script>
const d = new Date()
document.getElementById("demo1").innerHTML = d.getFullYear();
document.getElementById("demo2").innerHTML = d.getMonth();
document.getElementById("demo3").innerHTML = d.getDate();
document.getElementById("demo4").innerHTML = d.getHours();
document.getElementById("demo5").innerHTML = d.getMinutes();
document.getElementById("demo6").innerHTML = d.getSeconds();
document.getElementById("demo7").innerHTML = d.getMilliseconds();
document.getElementById("demo8").innerHTML = d.getTime();
</script>


</body>
</html>
