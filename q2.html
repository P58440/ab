<!DOCTYPE html>
<html>
<head>
  <title>Calculate Square</title>
</head>
<body>

  <h1>Square Calculator</h1>
  <p id="result"></p>

  <script>
    function calculateSquare(number) {
      return number * number;
    }

    const result = calculateSquare(8);
    document.getElementById("result").textContent = "The square of 8 is: " + result;
  </script>

</body>
</html>
