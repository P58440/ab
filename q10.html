<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Text Example</title>
</head>
<body>

  <p id="demo">Original text.</p>
  <button onclick="changeText()">Click Me</button>

  <script>
    function changeText() {
      document.getElementById("demo").textContent = "Hello, World!";
    }
  </script>

</body>
</html>
