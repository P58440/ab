<!DOCTYPE html>
<html>
<body>
<h2>for loop</h2>
<p id="demo"></p>
<h2>break loop</h2>
<p id="demo1"></p>
<h2>Conitinue loop</h2>
<p id="demo3"></p>
<script>
    //for loop
const cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];

let text = "";
for (let i = 0; i < cars.length; i++) {
text += cars[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;

//break loop
let text1 = "";
for (let i = 0; i < 10; i++) {
if (i === 3) { break; }
text1 += "The number is " + i + "<br>";
}

document.getElementById("demo1").innerHTML = text1;
//Conitinue
let text2 = "";
for (let i = 0; i < 10; i++) {
if (i === 3) { continue; }
text2 += "The number is " + i + "<br>";
}
document.getElementById("demo3").innerHTML = text2;
</script>

</body>
</html>
